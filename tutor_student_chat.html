<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Tutor Student Chat</title>
    <style>
     *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        line-height: 1.6;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main{
        line-height: 1.6;
        color: #333;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        margin-top: 20px;
        padding: 2rem 1.5rem;
        width: 100%;
        /* background: #fff; */
        min-height: calc(100vh - 70px);
    }
      /* Full-Screen Chat Layout */
.chat-container {
    /* position: fixed; */
    position: relative;
    /* top: 0; */
    left: 0;
    margin-top: 5px;
    width: 100%;
    height: 92vh;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
}

/* Back Button */
/* .back-button {
    position: absolute;
    top: 15px;
    left: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    color: #2C98F0;

} */
.back-button {
  margin-right: 12px;
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Chat Header */
.chat-header {
  display: flex;
  align-items: center;
  padding: 8px 12px;
  background: #2C98F0; /* Dashboard blue */
  color: white;
  font-size: 17px;
  margin-top: 10px;
  font-weight: bold;
}

/* Chat Box (Messages) */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin-top: 10px;
    max-height: 90vh;
}

/* Message bubble styles */
.message {
  max-width: 75%;
  word-wrap: break-word;
  padding: 10px 15px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-size: 16px;
  line-height: 1.4;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}

.sent {
  background: #2C98F0; /* Dashboard blue */
  color: white;
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 0;
}

.received {
  background: #E5F1FF; /* Light blue */
  color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}
.file-preview {
  max-width: 550px;  /* Prevent oversized images */
  max-height: 500px; /* Maintain aspect ratio */
  border-radius: 5px;
  margin-top: 5px;
}

/* Input Box */
.input-box {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    padding: 5px;
    background: white;
  border-top: 2px solid #ddd;
    border-radius: 10px;
}

/* Input Fields */
.input-box input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

/* Buttons */
.input-box button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background: #2C98F0;
  color: white;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.input-box button:hover {
  background: #1A7EC8;
}
.chat-box::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.chat-box::-webkit-scrollbar-thumb {
  background: #2C98F0;
  border-radius: 3px;
}
@media only screen and (max-width: 1200px) {
        .sidebar{
            width: 70px;  
        }

       
       .sidebar .sidebar-brand,
       .sidebar li{
            padding-left: 1rem;
            text-align: center;
        }
        .sidebar li a{
            padding-left: 0rem;
        }
        
        .sidebar .sidebar-brand h2 span:last-child,
        .sidebar li a span:last-child{
            display: none;  
        }
        .main-content{
            margin-left: 70px;  
        }
        .main-content header{
            width: calc(100% - 70px);  
            left: 70px;
        }
        
        .sidebar:hover{
            width: 345px;
            z-index: 200;
        }
       .sidebar:hover .sidebar-brand,
        .sidebar:hover li{
            padding-left: 1rem;
            text-align: left;
        }
        .sidebar:hover li a{
            padding-left: 0rem;
        }
        
        .sidebar:hover .sidebar-brand h2 span:last-child,
        .sidebar:hover li a span:last-child{
            display: inline;  
        }
    }
@media only screen and (max-width: 960px) {
    
    .container {
        grid-template-columns: repeat(3,1fr);
    }
}
@media only screen and (max-width: 768px){
    .container {
        grid-template-columns: 100%;
    }
    .search-wrapper{
        display: none;
    }
}


    @media only screen and (max-width: 768px){
        .container{
            grid-template-columns: repeat(2,1fr);
        }
        .search-wrapper{
            display:none;

        }
        .sidebar{
            left: -100% !important;
        }
        header h2 label {
            display: inline-block;
            justify-content: center !important;
            align-items: center;
            background: var(#2C98F0);
            padding-right: 0rem;
            margin-right: 1rem;
            height: 40px;
            width: 40px;
            color: #030202;
            border-radius: 50%;
        }

        header h2{
            font-size: 1.1rem;
        }
        header h2 span{
            text-align: center;
            padding-right: 0rem;
        }
        .main-content{
            width: 100%;
            margin-left: 0rem;
        }
        header{
            width: 100% !important;
            left: 0 !important;
        }

        #nav-toggle:checked + .sidebar{
            left: 0 !important;
            z-index: 100;
            width: 345px;
        }
    
        #nav-toggle:checked + .sidebar .sidebar-brand,
        #nav-toggle:checked + .sidebar li{
            padding-left: 1rem;
            text-align: left;
        }
        #nav-toggle:checked + .sidebar li a{
            padding-left: 1rem;
        }
        
        #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
        #nav-toggle:checked + .sidebar li a span:last-child{
            display: inline;  
        }

        #nav-toggle:checked ~ .main-content{
            margin-left: 0rem !important;
        }

    }

    </style>

  <body>

                <li>

    <div class="main-content">
      <header>
          <h2 style="margin-top: 7px;">
              <label for="nav-toggle">
                  <img src="images/bluebar2.png" src="" alt="Menu Icon" class="menu-icon">
              </label>
              Dashboard
          </h2>
  
          <div class="user-wrapper">
              <!-- <img id="userProfileImage" src="" width="40px" height="30px" alt="User Photo"> -->
              <div>
                  <h4 id="userWrapperTutorName">Tutor</h4>
                  <small>Tutor</small>
              </div>
          </div>
      </header>
      <main>
        <div class="chat-container">
          <div class="chat-header">
            <span class="back-button" onclick="goBack()">&#8592;</span> <!-- Back Arrow -->
            <span id="chatHeader">Loading...</span>
          </div>
    
            <div class="chat-box" id="chat-box"></div>
    
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
    
            <div class="input-box">
                <input type="file" id="fileInput" />
                <button onclick="uploadFile()">Upload</button>
            </div>
        </div>
    </main>

  <script>

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId");
    const studentId = urlParams.get("studentId");
  const tutorDetails = JSON.parse(sessionStorage.getItem('tutorDetails'));
    
    // Display tutor details on the page
    if (tutorDetails) {
        document.getElementById('userWrapperTutorName').textContent = tutorDetails.Tutor_Name;
    } else {
        document.getElementById('tutorDetails').innerHTML = `
            <p>Error: Tutor details not found. Please go back to the dashboard.</p>
        `;
    }
    async function fetchStudentName(studentId) {
      if (!studentId) return;
      try {
        const response = await fetch(`/api/student-tutor-chat/student/${studentId}`);
        const data = await response.json();
        document.getElementById("chatHeader").innerText = data.studentName
          ? `Chat with ${data.studentName}`
          : "Chat with Unknown Student";
      } catch (error) {
        console.error("Error fetching student name:", error);
      }
    }
    fetchStudentName(studentId);
  
    // Retrieve tutor ID from sessionStorage
    let senderId = null;
    let userRole = "tutor";
  
    const tutorData = sessionStorage.getItem("tutorDetails");
    if (tutorData) {
      senderId = JSON.parse(tutorData).Tutor_ID;
    } else {
      console.error("Tutor data not found in sessionStorage");
    }
  
    const chatBox = document.getElementById("chat-box");
    let lastMessageCount = 0;
    let firstLoad = true;
  
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    async function loadMessages() {
      const prevScrollHeight = chatBox.scrollHeight;
      const prevScrollTop = chatBox.scrollTop;
  
      const response = await fetch(`/api/student-tutor-chat/messages/${chatId}`);
      const messages = await response.json();
  
      const newMessageArrived = messages.length > lastMessageCount;
      lastMessageCount = messages.length;
  
      chatBox.innerHTML = "";
  
      messages.forEach((msg) => {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
  
        if (msg.user_role === "tutor") {
          msgDiv.classList.add("sent"); // Use "sent" class for tutor messages
        } else {
          msgDiv.classList.add("received"); // Use "received" class for student messages
        }
  
        if (msg.file_url) {
          if (msg.file_type === "image") {
            msgDiv.innerHTML = `<img src="${msg.file_url}" class="file-preview">`;
          } else if (msg.file_type === "video") {
            msgDiv.innerHTML = `<video controls class="file-preview"><source src="${msg.file_url}" type="video/mp4"></video>`;
          } else {
            msgDiv.innerHTML = `<a href="${msg.file_url}" target="_blank">📂 View File</a>`;
          }
        } else {
          msgDiv.innerText = msg.message;
        }
  
        chatBox.appendChild(msgDiv);
      });
  
      setTimeout(() => {
        if (firstLoad || newMessageArrived) {
          scrollToBottom();
          firstLoad = false;
        } else {
          chatBox.scrollTop = prevScrollTop + (chatBox.scrollHeight - prevScrollHeight);
        }
      }, 50);
    }
  
    setInterval(loadMessages, 1000);
    loadMessages();
  
    document.getElementById("messageInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  
    async function sendMessage() {
      if (!senderId) {
        alert("Sender ID not found. Please log in again.");
        return;
      }
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (!message) return;
  
      await fetch("/api/student-tutor-chat/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatId, senderId, userRole, message }),
      });
  
      messageInput.value = "";
      loadMessages();
      setTimeout(scrollToBottom, 100);
    }
  
    async function uploadFile() {
      if (!senderId) {
        alert("Sender ID not found. Please log in again.");
        return;
      }
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;
  
      const formData = new FormData();
      formData.append("file", file);
      formData.append("chatId", chatId);
      formData.append("senderId", senderId);
      formData.append("userRole", userRole);
  
      await fetch("/api/student-tutor-chat/upload", {
        method: "POST",
        body: formData,
      });
  
      fileInput.value = "";
      loadMessages();
      setTimeout(scrollToBottom, 100);
    }
  
    function goBack() {
      window.history.back();
    }
  </script>
