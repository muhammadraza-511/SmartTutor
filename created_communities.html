<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Created Communities</title>
    <style>
            *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main {
    margin-top: 70px;
    padding: 2rem 1.5rem;
    width: 100%;
    line-height: 1.6;
        color: #333;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
    min-height: calc(100vh - 70px);
}

.container {
    width: 100%; /* Occupy the full width */
    margin: 0; /* Remove any margins */
    background: transparent; /* Remove background for full-page effect */
    box-shadow: none; /* Remove shadow */
    padding: 20px; /* Retain padding for spacing */
}

    .communities-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.community-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
}

.community-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.community-item h3 {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 10px;
}

.community-item p {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 15px;
}

.community-item button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s;
}

.community-item button:hover {
    background-color: #0056b3;
}

.no-communities {
    text-align: center;
    font-size: 1rem;
    color: #888;
    padding: 20px;
}
    </style>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><img src="src=images/Logo.png" alt=""><span>Smart Tutor</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="tutor_dashboard.html" ><span class="las la-home"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="tutor_manage_student_requests.html"><span class="las la-user"></span>
                    <span>Manage Student Requests</span></a>
                </li>
                <li>
                    <a href="parentlist.html"><span class="fa-solid fa-user-group"></span>
                    <span>Parents of Assigned Students</span></a>
                </li>
                <li>
                    <a href="Assigned_Students.html"><span class="fa-solid fa-user-tie"></span>
                    <span>  Assigned Students</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="fa-solid fa-people-group"></span>
                    <span>Created Communities</span></a>
                </li>
                <li>
                    <a href="tutor_create_community.html"><span class="fa-solid fa-people-roof"></span>
                    <span>Create New Community</span></a>
                </li>
                <li>
                    <a href="tutor_start_online_session.html" onclick="saveUserToSession()">
                        <span class="fa-solid fa-video"></span>
                        <span>Create a Session</span>
                    </a>
                </li>
                <li>
                    <a href="tutor_join_online_session.html" onclick="saveUserToSession()">
                        <span class="fa-solid fa-video"></span>
                        <span>Join a Session</span>
                    </a>
                </li>

                <li>
                    <a href="loginpage.html"><span class="fa-solid fa-right-from-bracket"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2 style="margin-top: 7px;">
                <label for="nav-toggle">
                    <img src="images/bluebar2.png" alt="Menu Icon" class="menu-icon">
                </label>
                Dashboard
            </h2>
            
            <div class="user-wrapper">
               
                <div>
                    <h4 id="userWrapperTutorName">Tutor</h4>
                    <small>Tutor</small>
                </div>
            </div>
        </header>
        <main>
            <h2>Created Communities</h2>
            <div class="container">
                <div id="communitiesList" class="communities-list">
                    <!-- Communities will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>
    

    <script>

      // Fetch communities for the logged-in tutor
const tutorDetails = JSON.parse(sessionStorage.getItem('tutorDetails'));

    
    // Display tutor details on the page
    if (tutorDetails) {
        document.getElementById('userWrapperTutorName').textContent = tutorDetails.Tutor_Name;
    } else {
        document.getElementById('tutorDetails').innerHTML = `
            <p>Error: Tutor details not found. Please go back to the dashboard.</p>
        `;
    }
if (!tutorDetails || !tutorDetails.Tutor_ID) {
    alert("Tutor details missing. Please log in again.");
    window.location.href = 'login.html'; // Redirect to login if details are missing
} else {
    fetch('/get-communities', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ tutorId: tutorDetails.Tutor_ID })
    })
        .then(response => response.json())
        .then(data => {
            const communities = data.communities || [];
            const communitiesList = document.getElementById('communitiesList');

            if (communities.length > 0) {
                communities.forEach(community => {
                    const communityItem = document.createElement('div');
                    communityItem.classList.add('community-item');
                    communityItem.innerHTML = `
                        <div>
                            <h3>${community.name}</h3>
                            <p><strong>Status:</strong> ${community.status}</p>
                            <p>${community.description || "No description provided."}</p>
                        </div>
                        <button onclick="redirectToCommunity('${community.id}')">View Community</button>
                    `;
                    communitiesList.appendChild(communityItem);
                });
            } else {
                communitiesList.innerHTML = `<p class="no-communities">No communities found.</p>`;
            }
        })
        .catch(error => console.error('Error fetching communities:', error));
}

// Redirect to community.html with the selected community ID
function redirectToCommunity(communityId) {
    window.location.href = `community_for_tutor.html?communityId=${communityId}`;
}
    </script>
</body>
</html>
