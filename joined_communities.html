    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
               *{
        padding: 0;
        margin: 0;

        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;

    .logo {
    font-size: 30px;

    font-style: italic;

    color: #000000;

    color: #f4f4f4;

        left: 0;
        top: 0;

        height: 90px;

        color: #fff;

        padding-right: 1rem;
    }
    .sidebar-menu{

    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;

    }

        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{

        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }

        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */

        align-items: center;

    }

    }

        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main {
    padding: 2rem 1.5rem;
    width: 100%;
    /* width: calc(100% - 345px);  */
    background-image: url('images/background1.png');
    /* background-size: cover; */
    background-position: center; 
    background-repeat: repeat;
    margin-top: 70px;
    padding: 2rem 1.5rem;
    width: 100%;
    min-height: calc(100vh - 70px);
}

.container {
    width: 100%; /* Occupy the full width */
    margin: 0; /* Remove any margins */
    background: transparent; /* Remove background for full-page effect */
    box-shadow: none; /* Remove shadow */
    padding: 20px; /* Retain padding for spacing */
}
        /* .container {
            max-width: 600px;
            margin: auto;
        } */
        #community-list {
            margin-top: 20px;
        }
        .community {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .community-details {
            flex: 1;
        }
        .view-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><img src="src=images/Logo.png" alt=""><span>Smart Tutor</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                  <a href="student_dashboard.html" ><span class="las la-home"></span>
                  <span>Dashboard</span></a>
                </li>
                <li>
                  <a href="student_search_for_tutor.html"><span class="las la-user"></span>
                  <span>Search for Tutor</span></a>
                </li>
                <li>
                    <a href="Assigned_Tutors.html"><span class="fa-solid fa-people-group"></span>
                    <span>Assigned Tutors</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="fa-solid fa-people-group"></span>
                    <span>Communities Joined</span></a>
                </li>
                <li>
                    <a href="join_community.html"><span class="fa-solid fa-people-roof"></span>
                    <span>Join Community</span></a>
                </li>
                <li>
                    <a href="student_join_online_session.html" onclick="saveUserDetails()">
                        <span class="fa-solid fa-people-roof"></span>
                        <span>Join Session</span>
                    </a>
                </li>
                <li>
                    <a href="index.html"><span class="fa-solid fa-right-from-bracket"></span>
                    <span>Logout</span></a>
                </li>
              </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2 style="margin-top: 7px;">
                <label for="nav-toggle">
                    <img src="images/bluebar2.png" alt="Menu Icon" class="menu-icon">
                </label>
                Dashboard
            </h2>
            
            <div class="user-wrapper">
                <img src="images/user.jpg" width="40px" height="30px" alt="">
                <div>
                    <h4 id="userWrapperTutorName">Tutor</h4>
                    <small>Tutor</small>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>My Joined Communities</h1>
                <div id="community-list">
                    <h2>Communities</h2>
                    <!-- Dynamic list of communities will appear here -->
                </div>
            </div>
        </main>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = sessionStorage.getItem('studentData');

            if (!storedData) {
                alert('Session expired. Redirecting to login.');
                window.location.href = 'loginpage.html'; // Redirect to login
                return;
            }

            const student = JSON.parse(storedData);
            const studentId = student.Student_ID;

            // Fetch the list of joined communities
            axios.get(`/api/community/joined?studentId=${studentId}`)
                .then(response => {
                    const communities = response.data;

                    const listContainer = document.getElementById('community-list');
                    if (communities.length === 0) {
                        listContainer.innerHTML += '<p>No joined communities found.</p>';
                        return;
                    }

                    communities.forEach(community => {
                        const communityElement = document.createElement('div');
                        communityElement.className = 'community';
                        communityElement.innerHTML = `
                            <div class="community-details">
                                <strong>${community.name}</strong> - <em>${community.subject}</em>
                                <p>${community.description}</p>
                            </div>
                            <button class="view-button" onclick="goToCommunity(${community.id})">View Community</button>
                        `;
                        listContainer.appendChild(communityElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching joined communities:', error);
                    alert('An error occurred while fetching your joined communities.');
                });
        });

        // Navigate to community.html with the communityId
        function goToCommunity(communityId) {
            window.location.href = `community.html?communityId=${communityId}`;
        }
    </script>
</body>
