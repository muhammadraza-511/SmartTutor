<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartTutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
            font-family: "Montserrat";
            color: #000000;
            text-decoration: none;
            color: inherit;
        }
        .logo span{
            color: #2C98F0;
        }

        .auth-buttons {
            display: flex;
        }

        .auth-buttons a {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .login {
            background-color: #2C98F0;
            transition: background-color 0.3s ease;
        }

        .login:hover {
            background-color: #00457e;
        }

        .signup {
            background-color: #FFAB40;
            transition: background-color 0.3s ease;
        }
        .signup:hover{
            background-color: #bc7314;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            height: 100vh;
        }

        /* Section with the blue background */
        .blue-background {
            width: 50%;
            background-color: #00457e;
            background-image: url('images/bluebackgroung.jpeg');
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .signup-image img {
            max-width: 90%;
            z-index: 2; /* Keeps the image above the background */
            position: relative;
        }

        /* Section for the signup form */
        .signup-form-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            height: 100vh;
        }

        .signup-form {
            width: 80%;
            background-color: rgb(255, 255, 255); /* Transparent background color */
            padding: 30px;
            margin-top: 35px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #2C98F0;
            text-align: center;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .signup-form input:hover {
            background-color: rgba(0, 128, 128, 0.1); /* Light teal transparent */
            color: #000000;
            border-color: #2C98F0;
        }

        .signup-form input:focus {
            background-color: rgba(115, 131, 131, 0.2); /* Stronger teal transparent */
            color: #000000;
            outline: none;
            border-color: #2C98F0;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #2C98F0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #2670ad;
        }

        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .role-selection button {
            flex: 1;
            margin-right: 10px;
            background-color: #2C98F0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-selection button:last-child {
            margin-right: 0;
        }

        .role-selection button.active {
            background-color: #096fc3;
        }

        .student-fields, .tutor-fields, .signup-form button[type="submit"] {
            display: none;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .blue-background {
                width: 100%;
                height: 50vh;
            }

            .signup-form-container {
                width: 100%;
                height: auto;
            }

            .signup-form {
                width: 90%;
            }
        }
    </style>
    <script>
        function showFields(role) {
            // Hide all fields initially
            document.querySelector('.student-fields').style.display = 'none';
            document.querySelector('.tutor-fields').style.display = 'none';
            document.querySelector('.signup-form button[type="submit"]').style.display = 'none';

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.role-selection button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Show the selected fields and highlight the button, show submit button
            if (role === 'student') {
                document.querySelector('.student-fields').style.display = 'block';
                document.querySelector('.role-selection button:first-child').classList.add('active');
            } else if (role === 'tutor') {
                document.querySelector('.tutor-fields').style.display = 'block';
                document.querySelector('.role-selection button:last-child').classList.add('active');
            }

            // Show the submit button after a role is selected
            document.querySelector('.signup-form button[type="submit"]').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo"><span>Smart</span>Tutor</a>
            <div class="auth-buttons">
                <a href="loginpage.html" class="login">Login</a>
                <a href="index.html" class="signup">Back to Home</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Blue background with signup image -->
        <div class="blue-background">
            <div class="signup-image">
                <img src="images/stu.png" alt="Sign Up">
            </div>
        </div>

        <!-- Signup form -->
        <div class="signup-form-container">
            <div class="signup-form">
                <h2>Signup as</h2>
                <div class="role-selection">
                    <button onclick="showFields('student')">Student</button>
                    <button onclick="showFields('tutor')">Tutor</button>
                </div>

                <div class="student-fields">
                    <input type="text" name="student_fullname" placeholder="Full Name" required>
                    <input type="text" name="student_username" placeholder="User Name" required>
                    <input type="email" name="student_email" placeholder="Student Email" required>
                    <input type="text" name="student_contact" placeholder="Student Contact Number" required>
                    <input type="password" name="student_password" placeholder="Password" required>
                    <input type="password" name="student_confirm_password" placeholder="Confirm Password" required>
                    <input type="email" name="parent_email" placeholder="Parent Email" required>
                    <input type="text" name="parent_contact" placeholder="Parent Contact Number" required>
                </div>

                <div class="tutor-fields">
                    <input type="text" name="tutor_fullname" placeholder="Full Name" required>
                    <input type="email" name="tutor_email" placeholder="Email" required>
                    <input type="text" name="tutor_contact" placeholder="Contact Number" required>
                    <input type="password" name="tutor_password" placeholder="Password" required>
                    <input type="password" name="tutor_confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" onclick="window.location.href='StudentDashboard.html'">Sign Up</button>
            </div>
        </div>
    </main>
</body>
</html>
