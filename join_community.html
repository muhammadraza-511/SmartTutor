<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Community Search and Join</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
       *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main {
    margin-top: 90px;
    padding: 2rem 1.5rem;
    width: 100%;
    /* width: calc(100% - 345px);  */
    background: #f0f0f0;
    min-height: calc(100vh - 90px);
}

/* Main container styling */
.container {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
}

.search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-input {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.search-button {
    padding: 10px 20px;
    background-color: #2c98f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #1a6fb4;
}

.communities-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Individual community item */
.community-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
}

.community-item:hover {
    transform: scale(1.02);
}

/* Group name */
.community-item h3 {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 10px;
}

/* Subject */
.community-item h4 {
    font-size: 1rem;
    color: #666;
    margin-bottom: 10px;
}

/* Description */
.community-item p {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 15px;
}

/* Join button */
.community-item button {
    padding: 10px 15px;
    background-color: #2c98f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.community-item button:hover {
    background-color: #1a6fb4;
}

/* Overlay for dimming the page */
.alert-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Alert box styling */
.alert-box {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
    width: 300px;
}

.alert-box p {
    font-size: 1rem;
    color: #333;
    margin-bottom: 20px;
}

.alert-box button {
    padding: 10px 20px;
    background-color: #2c98f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.alert-box button:hover {
    background-color: #1a6fb4;
}

    </style>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
      <div class="sidebar-brand">
        <!-- <a href="/" class="logo"><span></span></a> -->
        <h2><img src="src=images/Logo.png" alt=""><span >Smart Tutor</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="student_dashboard.html" ><span class="las la-home"></span>
            <span>Dashboard</span></a>
          </li>
          <li>
            <a href="student_search_for_tutor.html"><span class="las la-user"></span>
            <span>Search for Tutor</span></a>
          </li>
          <li>
              <a href="joined_communities.html"><span class="fa-solid fa-people-group"></span>
              <span>Communities Joined</span></a>
          </li>
          <li>
              <a href="" class="active"><span class="fa-solid fa-people-roof"></span>
              <span>Join Community</span></a>
          </li>
          <li>
              <a href="index.html"><span class="fa-solid fa-right-from-bracket"></span>
              <span>Logout</span></a>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="main-content">
      <header >
          <h2>
              <label for="nav-toggle">
                  <i class="fa-duotone fa-solid fa-bars fa-lg" style="--fa-primary-color: #3563b4; --fa-secondary-color: #005eff;"></i>
              </label>
              Dashboard
          </h2>
          
          <div class="user-wrapper">
              <img src="images/user.jpg" width="40px" height="30px" alt="">
              <div>
                  <h4 id="studentName">Student</h4>
                  <small>Student</small>
              </div>
          </div>
      </header>
      <main>
        <div class="container">
            <h1>Search and Join Communities</h1>
            <div class="search-bar">
                <input
                    type="text"
                    id="subject"
                    placeholder="Enter subject"
                    class="search-input"
                />
                <button class="search-button" onclick="searchCommunities()">Search</button>
            </div>
            <div id="community-list">
                <h2>Available Communities</h2>
                <!-- Dynamic community list will appear here -->
            </div>
        </div>
    </main>
    
    </div>
    

    <script>
function searchCommunities() {
    const subject = document.getElementById("subject").value;

    // Clear previous results
    const listContainer = document.getElementById("community-list");
    listContainer.innerHTML = "<h2>Available Communities</h2>";

    if (!subject) {
        showAlert("Please enter a subject to search!");
        return;
    }

    // API call to fetch communities
    axios
        .get(`/api/community/search?subject=${subject}`)
        .then((response) => {
            const communities = response.data;

            if (communities.length === 0) {
                listContainer.innerHTML += "<p>No communities found for the specified subject.</p>";
                return;
            }

            communities.forEach((community) => {
                const communityElement = document.createElement("div");
                communityElement.className = "community-item";
                communityElement.innerHTML = `
                    <h3>${community.name}</h3>
                    <h4>${community.subject}</h4>
                    <p>${community.description}</p>
                    <button onclick="joinCommunity(${community.id})">Join</button>
                `;
                listContainer.appendChild(communityElement);
            });
        })
        .catch((error) => {
            console.error("Error fetching communities:", error);
            showAlert("An error occurred while searching for communities.");
        });
}


function joinCommunity(communityId) {
    const studentDetails = JSON.parse(sessionStorage.getItem("studentData"));

    if (!studentDetails || !studentDetails.Student_ID) {
        showAlert("Unable to fetch student details. Please ensure you are logged in.");
        return;
    }

    const studentId = studentDetails.Student_ID;

    axios
        .post("/api/community/join", { studentId, communityId })
        .then((response) => {
            showAlert(response.data.message);
        })
        .catch((error) => {
            console.error("Error joining community:", error);
            showAlert("You have already joined the community.");
        });
}

function showAlert(message) {
    // Create overlay
    const overlay = document.createElement("div");
    overlay.className = "alert-overlay";

    // Create alert box
    const alertBox = document.createElement("div");
    alertBox.className = "alert-box";
    alertBox.innerHTML = `
        <p>${message}</p>
        <button onclick="document.body.removeChild(document.querySelector('.alert-overlay'))">
            OK
        </button>
    `;

    // Append alert box to overlay
    overlay.appendChild(alertBox);

    // Append overlay to the body
    document.body.appendChild(overlay);
}
    </script>
  </body>
</html>
