<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartTutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        /* Header Styles */
        header {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
            font-family: "Montserrat";
            color: #000000;
            text-decoration: none;
            color: inherit;
        }

        .logo span {
            color: #2C98F0;
        }

        .auth-buttons {
            display: flex;
        }

        .auth-buttons a {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .login {
            background-color: #2C98F0;
            transition: background-color 0.3s ease;
        }

        .login:hover {
            background-color: #00457e;
        }

        .signup {
            background-color: #FFAB40;
            transition: background-color 0.3s ease;
        }

        .signup:hover {
            background-color: #bc7314;
        }

        /* Main Login Form and Layout */
        main {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            background-color: #F4FAF8;
        }

        .login-form-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            width: 80%;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #000000;
        }

        .login-form p {
            margin-bottom: 20px;
            color: #555555;
        }
        .login-form a{
            color: #2C98F0;
        }

        .login-form label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-footer a {
            text-decoration: none;
            color: #2C98F0;
        }

        /* Checkbox and Remember Me on the same line */
        .remember-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2C98F0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button[type="submit"]:hover {
            background-color: #2670ad;
        }

        .social-login {
    display: flex;
    flex-direction: column;
    border-radius: 5px;
    border-color: #555555;
    gap: 10px;
    margin-top: 20px;
}

.social-login a {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    border-radius: 5px;
    border-color: #555555;
    text-decoration: none;
    font-size: 16px;
    color: rgb(88, 88, 88);
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
}

.social-login .google {
    background-color: #ffffff;
    border: 1px solid #7f7f7f;
}

.social-login .facebook {
    background-color: #ffffff;
    border: 1px solid #7f7f7f;
}

/* Hover Effects */
.social-login .google:hover {
    background-color: #f1f1f1;
    border-color: #4285F4;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    color: #4285F4;
}

.social-login .facebook:hover {
    background-color: #f1f1f1;
    border-color: #4267B2;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    color: #4267B2;
}
        /* Icons for social login buttons */
        .social-login a img {
            margin-right: 10px;
            width: 20px;
        }

        /* Add OR between sign up and social login */
        .or-divider {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #888;
        }

        /* Right Side Content with Image */
        .info-section {
            width: 50%;
            background-color: #00457e;
            background-image: url('images/bluebackgroung.jpeg');
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .info-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .info-section h3 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .login-form-container,
            .info-section {
                width: 100%;
                height: auto;
            }

            .info-section {
                padding: 20px;
            }

            .login-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <a href="/" class="logo"><span>Smart</span>Tutor</a>
            <div class="auth-buttons">
                <a href="signup.html" class="login">Signup</a>
                <a href="index.html" class="signup">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Login Form Section -->
        <div class="login-form-container">
            <form class="login-form" action="#" method="POST">
                <h2>Log in</h2>
                <p>Don't have an account? <a href="#">Create now</a></p>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <div class="form-footer">
                    <div class="remember-section">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Sign in</button>

                <!-- OR Divider -->
                <div class="or-divider">OR</div>

                <!-- Social Login Buttons -->
                <div class="social-login">
                    <a href="#" class="google">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
                        Continue with Google
                    </a>
                    <a href="#" class="facebook">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon">
                        Continue with Facebook
                    </a>
                </div>
            </form>
        </div>

        <!-- Information Section with Image -->
        <div class="info-section">
            <h3>The Smart Choice For Future</h3>
            <img src="images/OBJECTS.png" alt="Promotional Image">
        </div>
    </main>

</body>
</html>
