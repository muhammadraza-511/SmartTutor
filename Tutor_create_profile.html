<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tutor Profile</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #bae0ff;
      height: 100vh;
      display: flex;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: teal;
      width: 35px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 5px;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background-color: white;
      border-radius: 5px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.8);
      height: 100vh;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: teal;
    }

    .logo span {
      color: #2C98F0;
    }

    .nav-links {
      list-style-type: none;
      flex-grow: 1;
      padding-top: 10px;
    }

    .nav-item {
      margin: 10px 0;
    }

    .nav-link {
      text-decoration: none;
      color: teal;
      font-size: 18px;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      background-color: rgba(186, 224, 255, 0.8);
    }

    .nav-link img {
      width: 24px;
      margin-right: 15px;
    }

    .nav-link:hover {
      background-color: teal;
      color: white;
      cursor: pointer;
    }

    .signout {
      margin-top: auto;
    }

    .signout-link {
      color: red;
      font-weight: bold;
    }

    .signout-link:hover {
      background-color: #fbe9e7;
      cursor: pointer;
    }

    .main-content {
      margin-left: 20px;
      padding: 20px;
      height: 100vh;
      flex-grow: 1;
      transition: margin-left 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar.active ~ .main-content {
      margin-left: 270px;
    }

    .header {
      display: flex;
      justify-content: center;
      position: relative;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Center the Tutor Dashboard heading */
    .header .dashboard-title {
      font-size: 26px;
      color: teal;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .profile {
      position: absolute;
      right: 0;
      top: 0;
      display: flex;
      align-items: center;
      padding-right: 20px;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-img {
      border-radius: 50%;
      width: 40px;
      margin-left: 10px;
    }

    .dashboard {
      padding: 20px;
      flex-grow: 1;
    }

    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      color: teal;
      margin-bottom: 20px;
    }

    .tutor-card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .tutor-card h2 {
      margin-bottom: 10px;
    }

    .tutor-card p {
      margin: 5px 0;
    }
    .form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select,
input[type="file"] {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: teal;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #005f5f;
}

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar.active ~ .main-content {
        margin-left: 220px;
      }

      .main-content {
        margin-left: 0;
      }

      .header .dashboard-title {
        font-size: 20px;
      }
    }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <br>
    <br>
    <div class="logo"><span>Tutor </span> Menu</div>
    
    <ul class="nav-links">
      <li class="nav-item">
        <a href="Tutor_search_student.html" class="nav-link">
          <img src="images/createAcc.png" alt="Home">
          Create Profile
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/tutoriconpng.png" alt="Sessions">
          View Session Schedule
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/list.png" alt="Documents">
          View Students List
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/videopng.png" alt="Online Lecture">
          Take Session
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/feedback.png" alt="Messages">
          View Feedback
        </a>
      </li>

      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/payment.png" alt="Messages">
          Payments
        </a>
      </li>

      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="images/Setting.png" alt="Settings">
          Manage Sessions
        </a>
      </li>
    </ul>
    <div class="signout">
      <a href="#" class="nav-link signout-link">
        <img src="images/Logout.png" alt="Sign Out">
        Sign Out
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="dashboard-title">Create Profile</div>
      <div class="profile">
        <div class="profile-info">
          <img src="images/tutor.jpeg" alt="Profile Picture" class="profile-img">
        </div>
      </div>
    </div>
  
    <div class="dashboard">
      <div class="welcome-message">Welcome back, Tutor!</div>
      
      <!-- Tutor Profile Creation Form -->
      <div class="tutor-card">
        <h2>Create Your Tutor Profile</h2>
        <form action="submit_profile" method="post" enctype="multipart/form-data">
          <!-- Education -->
          <div class="form-group">
            <label for="education">Education Level:</label>
            <input type="text" id="education" name="education" placeholder="Enter your education level" required>
          </div>
  
          <!-- Degree -->
          <div class="form-group">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>
          </div>
  
          <!-- University -->
          <div class="form-group">
            <label for="university">University:</label>
            <input type="text" id="university" name="university" placeholder="Enter your university name" required>
          </div>
  
          <!-- Experience -->
          <div class="form-group">
            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" name="experience" placeholder="Enter your teaching experience" min="0" required>
          </div>
  
          <!-- Subject to Teach -->
          <div class="form-group">
            <label for="subject">Subject/Course to Teach:</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a subject</option>
              <option value="Math">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
              <option value="Computer Science">Computer Science</option>
              <option value="English">English</option>
            </select>
          </div>
  
          <!-- Languages -->
          <div class="form-group">
            <label for="languages">Languages Spoken:</label>
            <input type="text" id="languages" name="languages" placeholder="Enter the languages you speak" required>
          </div>
  
          <!-- Upload Degree Certificate -->
          <div class="form-group">
            <label for="degree-certificate">Upload Degree Certificate:</label>
            <input type="file" id="degree-certificate" name="degree-certificate" accept=".pdf,.jpg,.png" required>
          </div>
  
          <!-- Upload Intermediate Certificate -->
          <div class="form-group">
            <label for="inter-certificate">Upload Intermediate Certificate:</label>
            <input type="file" id="inter-certificate" name="inter-certificate" accept=".pdf,.jpg,.png" required>
          </div>
  
          <!-- Optional Certification -->
          <div class="form-group">
            <label for="optional-certification">Upload Additional Certification (Optional):</label>
            <input type="file" id="optional-certification" name="optional-certification" accept=".pdf,.jpg,.png">
          </div>
  
          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit">Create Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script>
        function toggleSidebar() {
          const sidebar = document.getElementById('sidebar');
          sidebar.classList.toggle('active');
        }
      </script>
</body>
</html>
