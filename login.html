<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartTutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('images/login.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header:hover {
            background-color: #bae0ff; /* Light blue on hover */
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: teal;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            color: white;
            background-color: teal;
            border: 1px solid teal;
        }

        .nav-buttons a:hover {
            background-color: white;
            color: teal;
        }

        .login-container {
            background-color: rgba(186, 224, 255, 0.8); /* Transparent light blue */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            color: teal;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input:hover {
            background-color: rgba(0, 128, 128, 0.1);
            color: teal;
            border-color: teal;
        }

        .login-container input:focus {
            background-color: rgba(0, 128, 128, 0.2);
            color: teal;
            outline: none;
            border-color: teal;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #004d40;
        }

        .signup-link {
            margin-top: 15px;
        }

        .signup-link a {
            text-decoration: none;
            color: teal;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #004d40;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>SmartTutor</h1>
        </div>
        <div class="nav-buttons">
            <a href="index.html">Return to Home</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Login Fields -->
        <input type="text" name="user_id" placeholder="User ID" required>
        <input type="password" name="user_password" placeholder="Password" required>
        <!-- <button type="submit"> <a href="TutorDashboard.html"></a>Login</button> -->
        <button type="submit" onclick="window.location.href='TutorDashboard.html'">Login</button>


        <div class="signup-link">
            <p>Didn't have an account? <a href="signup.html">Signup</a></p>
        </div>
    </div>

</body>
</html>
