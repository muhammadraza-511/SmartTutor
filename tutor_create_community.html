<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Create Community</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
      }
      .logo {
        font-size: 30px;
        font-weight: bold;
        font-style: italic;
        font-family: "Montserrat";
        color: #000000;
        text-decoration: none;
        color: inherit;
      }
      .logo span {
        color: #f4f4f4;
      }
      .sidebar {
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2c98f0;
        z-index: 100;
        transition: width 300ms;
      }
      .sidebar-brand {
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
      }
      .sidebar-brand span {
        display: inline-block;
        padding-right: 1rem;
      }
      .sidebar-menu {
        margin-top: 1rem;
      }
      .sidebar-menu li {
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;
      }
      .sidebar-menu a {
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
      }
      .sidebar-menu a.active {
        background: #fff;
        padding-top: 1rem;
        padding-bottom: 1rem;
        color: #2c98f0;
        border-radius: 30px 0px 0px 30px;
      }
      .sidebar-menu a:hover {
        background: #fff;
        padding-top: 1rem;
        padding-bottom: 1rem;
        color: #2c98f0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
      }
      .sidebar-menu a span :first-child {
        font-size: 1.5rem;
        padding-right: 1rem;
      }
      .menu-icon {
        width: 33px;
        height: 33px;
        margin-top: -2px; /* Adjust this value to move the image down */
        vertical-align: middle;
      }
      #nav-toggle {
        display: none;
      }
      #nav-toggle:checked + .sidebar {
        width: 70px;
      }
      #nav-toggle:checked + .sidebar .sidebar-brand,
      #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
      }
      #nav-toggle:checked + .sidebar li a {
        padding-left: 0rem;
      }
      #nav-toggle:checked + .sidebar li a span {
        padding-left: 0rem;
      }
      #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
      #nav-toggle:checked + .sidebar li a span:last-child {
        display: none;
      }
      #nav-toggle:checked ~ .main-content {
        margin-left: 70px;
      }
      #nav-toggle:checked ~ .main-content header {
        width: calc(100% - 70px);
        left: 70px;
      }
      .main-content {
        transition: margin-left 300ms;
        margin-left: 345px;
        background-color: #ddd;
      }
      header {
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
      }
      header h2 {
        color: #222;
      }
      header label span {
        font-size: 1.7rem;
        padding-right: 1rem;
      }
      .search-wrapper {
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
      }
      .search-wrapper span {
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
      }
      .search-wrapper input {
        height: 100%;
        padding: 0.5rem;
      }
      .user-wrapper {
        display: flex;
        align-items: center;
      }
      .user-wrapper img {
        border-radius: 50%;
        margin-left: 1rem;
      }
      .user-wrapper small {
        display: inline-block;
        color: black;
      }
      main {
        margin-top: 90px;
        padding: 2rem 1.5rem;
        width: 100%;
        line-height: 1.6;
        color: #333;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        min-height: calc(100vh - 90px);
      }
      /* Community Form Styling */
      h1 {
        text-align: center;
        color: #2c98f0;
        margin-bottom: 1rem;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      textarea {
        resize: none;
      }
      button {
        background: #2c98f0;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #1a6bbf;
      }
      .custom-alert {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .custom-alert-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .custom-alert-content button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-alert-content button:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <img src="src=images/Logo.png" alt="" /><span>Smart Tutor</span>
        </h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
              <a href="tutor_dashboard.html" ><span class="las la-home"></span>
              <span>Dashboard</span></a>
          </li>
          <li>
              <a href="tutor_manage_student_requests.html"><span class="las la-user"></span>
              <span>Manage Student Requests</span></a>
          </li>
          <li>
              <a href="parentlist.html"><span class="fa-solid fa-user-group"></span>
              <span>Parents of Assigned Students</span></a>
          </li>
          <li>
              <a href="Assigned_Students.html"><span class="fa-solid fa-user-tie"></span>
              <span>  Assigned Students</span></a>
          </li>
          <li>
              <a href="created_communities.html"><span class="fa-solid fa-people-group"></span>
              <span>Created Communities</span></a>
          </li>
          <li>
              <a href="" class="active"><span class="fa-solid fa-people-roof"></span>
              <span>Create New Community</span></a>
          </li>
          <li>
              <a href="tutor_start_online_session.html" onclick="saveUserToSession()">
                  <span class="fa-solid fa-video"></span>
                  <span>Create a Session</span>
              </a>
          </li>
          <li>
              <a href="tutor_join_online_session.html" onclick="saveUserToSession()">
                  <span class="fa-solid fa-video"></span>
                  <span>Join a Session</span>
              </a>
          </li>

          <li>
              <a href="loginpage.html"><span class="fa-solid fa-right-from-bracket"></span>
              <span>Logout</span></a>
          </li>
      </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2 style="margin-top: 7px">
          <label for="nav-toggle">
            <img src="images/bluebar2.png" alt="Menu Icon" class="menu-icon" />
          </label>
          Dashboard
        </h2>

        <div class="user-wrapper">
          <div>
            <h4 id="userWrapperTutorName">Tutor</h4>
            <small>Tutor</small>
          </div>
        </div>
      </header>
      <main>
        <h1>Create a Community</h1>
        <form id="createCommunityForm">
          <label
            for="name"
            style="
              font-size: 1.1rem;
              color: #333;
              margin-bottom: 0.5rem;
              display: block;
            "
            >Community Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter community name"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 1rem;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 1rem;
            "
          />

          <label
            for="description"
            style="
              font-size: 1.1rem;
              color: #333;
              margin-bottom: 0.5rem;
              display: block;
            "
            >Description:</label
          >
          <textarea
            id="description"
            name="description"
            placeholder="Enter description"
            rows="4"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 1rem;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 1rem;
              resize: none;
            "
          ></textarea>

          <label
            for="subject"
            style="
              font-size: 1.1rem;
              color: #333;
              margin-bottom: 0.5rem;
              display: block;
            "
            >Subject:</label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter subject"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 1rem;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 1rem;
            "
          />
          <button type="submit">Create Community</button>
        </form>
      </main>
    </div>

    <script>
      const tutorDetails = JSON.parse(sessionStorage.getItem("tutorDetails"));

      // Display tutor details on the page
      if (tutorDetails) {
        document.getElementById("userWrapperTutorName").textContent =
          tutorDetails.Tutor_Name;
      } else {
        document.getElementById("tutorDetails").innerHTML = `
            <p>Error: Tutor details not found. Please go back to the dashboard.</p>
        `;
      }
      document
        .getElementById("createCommunityForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Get the logged-in tutor details from session storage
          const tutorDetails = JSON.parse(
            sessionStorage.getItem("tutorDetails")
          );

          if (!tutorDetails || !tutorDetails.Tutor_ID) {
            showCustomAlert(
              "Unable to fetch tutor details. Please ensure you are logged in."
            );
            return;
          }

          const formData = new FormData(e.target);

          try {
            const response = await fetch("/api/community/create", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: formData.get("name"),
                description: formData.get("description"),
                subject: formData.get("subject"),
                tutorId: tutorDetails.Tutor_ID, // Automatically include logged-in tutor ID
              }),
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.error || "Failed to create community.");
            }

            const result = await response.json();
            alert(result.message);
          } catch (error) {
            alert(`Error: ${error.message}`);
          }

          const result = await response.json();
          showCustomAlert(result.message);
        });

      function showCustomAlert(message) {
        const alertBox = document.createElement("div");
        alertBox.innerHTML = `
    <div class="custom-alert">
      <div class="custom-alert-content">
        <p>${message}</p>
        <button onclick="closeCustomAlert()">OK</button>
      </div>
    </div>
  `;
        document.body.appendChild(alertBox);
      }

      function closeCustomAlert() {
        const alertBox = document.querySelector(".custom-alert");
        if (alertBox) alertBox.remove();
      }
    </script>
  </body>
</html>
