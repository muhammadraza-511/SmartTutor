<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Tutors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar-brand {
            text-align: center;
            padding-bottom: 20px;
        }

        .sidebar-brand h2 {
            margin: 0;
            font-size: 24px;
        }

        .sidebar-brand img {
            width: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu ul li {
            padding: 15px;
            text-align: left;
        }

        .sidebar-menu ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar-menu ul li a.active,
        .sidebar-menu ul li a:hover {
            background: #34495e;
            border-radius: 5px;
        }

        .sidebar-menu ul li a span {
            margin-left: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .tutor-container {
            width: 50%;
            margin: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .tutor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><img src="images/Logo.png" alt=""><span>Smart Tutor</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
              <li>
                <a href="parent_dashboard.html"><span class="fas fa-home"></span>
                <span>Dashboard</span></a>
              </li>
              <li>
                <a href="parent_approve_tutor_appointed_by_student.html"><span class="fas fa-user"></span>
                <span>Approve Tutor</span></a>
              </li>
              <li>
                <a href="tutorlist.html" class="active"><span class="fas fa-chalkboard-teacher"></span>
                <span>Assigned Tutors List</span></a>
              </li>
              <li>
                <a href="index.html"><span class="fas fa-sign-out-alt"></span>
                <span>Logout</span></a>
              </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Assigned Tutors</h2>
        <div class="tutor-container" id="tutorList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("Session Storage Data:", sessionStorage.getItem("parentDetails"));

            const parentData = JSON.parse(sessionStorage.getItem("parentDetails"));

            if (!parentData || !parentData.Parent_ID) {
                alert("Parent data not found!");
                return;
            }

            const parentId = parentData.Parent_ID;

            try {
                const response = await fetch(`/getTutors/${parentId}`);
                const tutors = await response.json();

                const tutorList = document.getElementById("tutorList");

                if (tutors.length === 0) {
                    tutorList.innerHTML = "<p>No tutors assigned.</p>";
                    return;
                }

                tutors.forEach((tutor) => {
                    const div = document.createElement("div");
                    div.classList.add("tutor");
                    div.innerHTML = `
                        <span>${tutor.name} - ${tutor.subject}</span>
                        <button class="chat-btn" onclick="startChat('${tutor.id}', '${tutor.name}')">Chat</button>
                    `;
                    tutorList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching tutors:", error);
            }
        });

        async function startChat(tutorId, tutorName) {
            const parentData = JSON.parse(sessionStorage.getItem("parentDetails"));
            if (!parentData || !parentData.Parent_ID) {
                alert("Parent data not found!");
                return;
            }

            const parentId = parentData.Parent_ID;

            try {
                const response = await fetch("/api/chat/getRoom", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ parentId, tutorId }),
                });

                const data = await response.json();
                if (data.chatId) {
                    window.location.href = `/chat.html?chatId=${
                        data.chatId
                    }&with=${tutorId}&name=${encodeURIComponent(tutorName)}`;
                } else {
                    alert("Failed to start chat.");
                }
            } catch (error) {
                console.error("Error creating chat room:", error);
            }
        }
    </script>

</body>
</html>
