        box-sizing: border-box;

        text-decoration: none;

    .sidebar-brand span{
        display: inline-block;

    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{

        padding-top: 1rem ;

    .sidebar-menu a:hover{

        color: #2C98F0;

    }

    .menu-icon {

    }
    #nav-toggle{
        display: none;
        
    }

    }

    #nav-toggle:checked + .sidebar li {

        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }

        margin-left: 70px;  
    }

        width: calc(100% - 70px);

    }

        color: #222;

    main{
        margin-top: 70px;

    /* Main Container */
.container {
    width: 90%;
    max-width: 850px;
    background: rgba(255, 255, 255, 0.2);
    padding: 25px;
    margin: 30px auto;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Title */
.container h2 {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #2C98F0;
}

        /* Tutor List Section */
.tutor-container {
    list-style: none;
    padding: 0;
}

/* Student Card */
.tutor-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #4a90e2, #5dbeff);
    padding: 18px;
    margin-bottom: 12px;
    border-radius: 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.tutor-item:hover {
    transform: translateY(-4px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
}

/* Student Info */
.tutor-info {
    display: flex;
    flex-direction: column;
}

.tutor-name {
    font-weight: bold;
    color: #fff;
    font-size: 20px;
}

.tutor-id {
    font-size: 14px;
    color: #ddd;
}

/* Chat Button */
.chat-button {
    background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.chat-button:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.4);
}

/* No Students Message */
.no-tutor-msg {
    color: #fff;
    font-size: 18px;
    text-align: center;
    margin-top: 10px;

<body>

    <div class="sidebar-brand">

    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="parent_dashboard.html" ><span class="las la-home"></span>
          <span>Dashboard</span></a>
        </li>
        <li>
          <a href="parent_approve_tutor_appointed_by_student.html"><span class="las la-user"></span>

  </div>
    <div class="main-content">
        <header >
            <h2 style="margin-top: 7px;">
                <label for="nav-toggle">
                    <!-- <span img src="images/bluebar3.png"  alt=""></span> -->
                    <img src="images/bluebar2.png" alt="Menu Icon" class="menu-icon">
                </label>
                Dashboard
            </h2>
            
            <div class="user-wrapper">
                
                <div>
                    <!-- <h4 id="userWrapperAdminName">Admin</h4>  -->
                    <small>Parent</small>
                </div>
            </div>
        </header>
        <main>
            <main>
                <div class="container">
                    <h2>Assigned Tutors</h2>
                    <div class="tutor-container" id="tutorList"></div>
                </div>
            </main>
        </main>
      </div>
   

    <script>
        
        document.addEventListener("DOMContentLoaded", async () => {
    console.log("Session Storage Data:", sessionStorage.getItem("parentDetails"));

    const parentData = JSON.parse(sessionStorage.getItem("parentDetails"));

    if (!parentData || !parentData.Parent_ID) {
        alert("Parent data not found!");
        return;
    }

    const parentId = parentData.Parent_ID;

    try {
        const response = await fetch(`/getTutors/${parentId}`);
        const tutors = await response.json();

        const tutorList = document.getElementById("tutorList");

        if (tutors.length === 0) {
            tutorList.innerHTML = "<p>No tutors assigned.</p>";
            return;
        }

        tutors.forEach((tutor) => {
            const div = document.createElement("div"); // Use div instead of li
            div.classList.add("tutor-item");

            div.innerHTML = `
                <div class="tutor-info">
                    <span class="tutor-name">${tutor.name} - ${tutor.subject}</span>
                </div>
                <button class="chat-button" onclick="startChat('${tutor.id}', '${tutor.name}')">Chat</button>
            `;

            tutorList.appendChild(div);
        });
    } catch (error) {
        console.error("Error fetching tutors:", error);
    }
});

        async function startChat(tutorId, tutorName) {
            const parentData = JSON.parse(sessionStorage.getItem("parentDetails"));
            if (!parentData || !parentData.Parent_ID) {
                alert("Parent data not found!");
                return;
            }

            const parentId = parentData.Parent_ID;

            try {
                const response = await fetch("/api/chat/getRoom", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ parentId, tutorId }),
                });

                const data = await response.json();
                if (data.chatId) {
                    window.location.href = `/chat.html?chatId=${
                        data.chatId
                    }&with=${tutorId}&name=${encodeURIComponent(tutorName)}`;
                } else {
                    alert("Failed to start chat.");
                }
            } catch (error) {
                console.error("Error creating chat room:", error);
            }
        }
    </script>
