  <script>
    async function fetchPendingCommunities() {
  const response = await fetch('/api/community/pending');
  const communities = await response.json();

  const tableBody = document.querySelector('#pendingCommunitiesTable tbody');
  tableBody.innerHTML = '';

  communities.forEach((community) => {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${community.id}</td>
      <td>${community.name}</td>
      <td>${community.description}</td>
      <td>${community.subject}</td>
      <td>${community.created_by}</td>
      <td>
        <button class="action-button approve" onclick="updateCommunityStatus(${community.id}, 'approved')">Approve</button>
        <button class="action-button reject" onclick="updateCommunityStatus(${community.id}, 'rejected')">Reject</button>
      </td>
    `;

    tableBody.appendChild(row);
  });
}

async function updateCommunityStatus(communityId, status) {
  const response = await fetch('/api/community/approve', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ communityId, status }),
  });

  const result = await response.json();
  showCustomAlert(result.message); // Use the custom alert
  fetchPendingCommunities(); // Refresh the table
}

// Fetch pending communities on page load
fetchPendingCommunities();

// Custom Alert Function
function showCustomAlert(message) {
  const alertBox = document.createElement('div');
  alertBox.innerHTML = `
    <div class="custom-alert">
      <div class="custom-alert-content">
        <p>${message}</p>
        <button onclick="closeCustomAlert()">OK</button>
      </div>
    </div>
  `;
  document.body.appendChild(alertBox);
}

function closeCustomAlert() {
  const alertBox = document.querySelector('.custom-alert');
  if (alertBox) alertBox.remove();
}
