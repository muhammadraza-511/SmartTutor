<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Student Tutor Chat</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        line-height: 1.6;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main{
        line-height: 1.6;
        color: #333;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        margin-top: 20px;
        padding: 2rem 1.5rem;
        width: 100%;
        /* background: #fff; */
        min-height: calc(100vh - 70px);
    }
        /* Fullscreen Chat Container */
.chat-container {
    /* position: fixed; */
    position: relative;
    /* top: 0; */
    left: 0;
    margin-top: 5px;
    width: 100%;
    height: 92vh;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
}

/* Chat Header */
.chat-header {
    display: flex;
  align-items: center;
  padding: 8px 12px;
  background: #2C98F0; /* Dashboard blue */
  color: white;
  font-size: 17px;
  margin-top: 10px;
  font-weight: bold;
}

/* Back Button */
.back-button {
    margin-right: 12px;
  font-size: 24px;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Chat Box */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin-top: 10px;
    max-height: 90vh;
}

/* Message Styling */
.message {
    max-width: 75%;
  word-wrap: break-word;
  padding: 10px 15px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-size: 16px;
  line-height: 1.4;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}

.tutor {
    background: #E5F1FF; /* Light blue */
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

.student {
    background: #2C98F0; /* Dashboard blue */
    color: white;
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 0;
}

/* File Preview */
.file-preview {
    max-width: 550px;  /* Prevent oversized images */
    max-height: 500px; /* Maintain aspect ratio */
    border-radius: 5px;
    margin-top: 5px;
}

/* Input Box */
.input-box {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    padding: 5px;
    background: white;
  border-top: 2px solid #ddd;
    border-radius: 10px;
}

.input-box input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.input-box button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background: #2C98F0;
  color: white;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.input-box button:hover {
    background: #1A7EC8;
}
.chat-box::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.chat-box::-webkit-scrollbar-thumb {
  background: #2C98F0;
  border-radius: 3px;
}
    </style>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
  <div class="sidebar">
    <div class="sidebar-brand">
      <!-- <a href="/" class="logo"><span></span></a> -->
      <h2><img src="src=images/Logo.png" alt=""><span >Smart Tutor</span></h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="student_dashboard.html" ><span class="las la-home"></span>
          <span>Dashboard</span></a>
        </li>
        <li>
          <a href="student_search_for_tutor.html"><span class="las la-user"></span>
          <span>Search for Tutor</span></a>
        </li>
        <li>
            <a href="" class="active"><span class="fa-solid fa-people-group"></span>
            <span>Assigned Tutors</span></a>
        </li>
        <li>
            <a href="joined_communities.html"><span class="fa-solid fa-people-group"></span>
            <span>Communities Joined</span></a>
        </li>
        <li>
            <a href="join_community.html"><span class="fa-solid fa-people-roof"></span>
            <span>Join Community</span></a>
        </li>
        <li>
            <a href="student_join_online_session.html" onclick="saveUserDetails()">
                <span class="fa-solid fa-people-roof"></span>
                <span>Join Session</span>
            </a>
        </li>

        <li>
            <a href="index.html"><span class="fa-solid fa-right-from-bracket"></span>
            <span>Logout</span></a>
        </li>
      </ul>
    </div>
  </div>
    <div class="main-content">
        <header>
            <h2 style="margin-top: 7px;">
                <label for="nav-toggle">
                    <img src="images/bluebar2.png" src="" alt="Menu Icon" class="menu-icon">
                </label>
                Dashboard
            </h2>
    
            <div class="user-wrapper">
                <!-- <img src="images/user.jpg" width="40px" height="30px" alt=""> -->
                <div>
                    <h4 id="studentName">Student</h4>
                    <small>Student</small>
                </div>
            </div>
        </header>
        <main>
            <div class="chat-container">
                <div class="chat-header">
                    <span class="back-button" onclick="history.back()">&#8592;</span> <!-- Back Arrow -->
                    <span id="chatHeader">Loading...</span>
                </div>
                <div class="chat-box" id="chat-box"></div>
                <div class="input-box">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
                <div class="input-box">
                    <input type="file" id="fileInput" />
                    <button onclick="uploadFile()">Upload</button>
                </div>
            </div>
        </main>
        
      
    </div>

    <script>
        fetch('/dashboard')
        .then(response => response.json())
        .then(data => {
            const user = data.user;

            // Store user details in session storage
            sessionStorage.setItem('studentData', JSON.stringify(user));

            // Update the UI with the fetched data
            updateStudentDetails(user);
        });
      function updateStudentDetails(user) {
        document.getElementById('studentName').textContent = user.Student_Name || 'N/A';
      }
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get("chatId");
        const tutorId = urlParams.get("tutorId");

        async function fetchTutorName() {
            if (!tutorId) return;
            try {
                const response = await fetch(`/api/student-tutor-chat/tutor/${tutorId}`);
                const data = await response.json();
                document.getElementById("chatHeader").innerText = data.tutorName
                    ? `${data.tutorName}`
                    : "Chat with Unknown Tutor";
            } catch (error) {
                console.error("Error fetching tutor name:", error);
            }
        }
        fetchTutorName();

        // Retrieve student ID from sessionStorage
        let senderId = null;
        let userRole = "student";

        const studentData = sessionStorage.getItem("studentData");
        if (studentData) {
            senderId = JSON.parse(studentData).Student_ID;
        } else {
            console.error("Student data not found in sessionStorage");
        }

        const chatBox = document.getElementById("chat-box");
        let lastMessageCount = 0;
        let firstLoad = true;

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function loadMessages() {
            const prevScrollHeight = chatBox.scrollHeight;
            const prevScrollTop = chatBox.scrollTop;

            const response = await fetch(`/api/student-tutor-chat/messages/${chatId}`);
            const messages = await response.json();

            const newMessageArrived = messages.length > lastMessageCount;
            lastMessageCount = messages.length;

            chatBox.innerHTML = "";

            messages.forEach((msg) => {
                const msgDiv = document.createElement("div");
                msgDiv.classList.add("message");

                if (msg.user_role === "tutor") {
                    msgDiv.classList.add("tutor");
                } else if (msg.user_role === "student") {
                    msgDiv.classList.add("student");
                }

                if (msg.file_url) {
                    if (msg.file_type === "image") {
                        msgDiv.innerHTML = `<img src="${msg.file_url}" class="file-preview">`;
                    } else if (msg.file_type === "video") {
                        msgDiv.innerHTML = ` <video controls class="file-preview"><source src="${msg.file_url}" type="video/mp4"></video>`;
                    } else {
                        msgDiv.innerHTML = ` <a href="${msg.file_url}" target="_blank">📂 View File</a>`;
                    }
                } else {
                    msgDiv.innerHTML = `${msg.message}`;
                }

                chatBox.appendChild(msgDiv);
            });

            setTimeout(() => {
                if (firstLoad || newMessageArrived) {
                    scrollToBottom();
                    firstLoad = false;
                } else {
                    chatBox.scrollTop = prevScrollTop + (chatBox.scrollHeight - prevScrollHeight);
                }
            }, 50);
        }

        setInterval(loadMessages, 1000);
        loadMessages();

        document.getElementById("messageInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!senderId) {
                alert("Sender ID not found. Please log in again.");
                return;
            }
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (!message) return;
            await fetch("/api/student-tutor-chat/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chatId, senderId, userRole, message }),
            });
            messageInput.value = "";
            loadMessages();
            setTimeout(scrollToBottom, 100);
        }

        async function uploadFile() {
            if (!senderId) {
                alert("Sender ID not found. Please log in again.");
                return;
            }
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("chatId", chatId);
            formData.append("senderId", senderId);
            formData.append("userRole", userRole);
            await fetch("/api/student-tutor-chat/upload", {
                method: "POST",
                body: formData,
            });
            fileInput.value = "";
            loadMessages();
            setTimeout(scrollToBottom, 100);
        }
    </script>
</body>
</html>
