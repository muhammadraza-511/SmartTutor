<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <p>Click <a href="admin_handle_tutor_profile_status.html">here</a> to Handle Tutor Profile.</p>

    <div id="userDetails"></div>
    <script>
        fetch('/dashboard')
            .then(response => response.json())
            .then(data => {
                const user = data.user;
                document.getElementById('userDetails').innerHTML = `
                    <p>Name: ${user.Admin_name}</p>
                    <p>Roll Number: ${user.Admin_Roll_number}</p>
                    <p>Admin id: ${user.Admin_ID}</p>

                    
                `;

                // Store admin details in localStorage
                localStorage.setItem('adminDetails', JSON.stringify(user));

            })
            .catch(error => console.error('Error fetching user details:', error));
    </script>
</body>
</html>
