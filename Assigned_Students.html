<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Assigned Students</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        line-height: 1.6;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main{
        margin-top: 70px;
        padding: 2rem 1.5rem;
        width: 100%;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        min-height: calc(100vh - 70px);
    }
    

/* Main Container */
.container {
    width: 90%;
    max-width: 850px;
    background: rgba(255, 255, 255, 0.2);
    padding: 25px;
    margin: 30px auto;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Title */
.container h2 {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #2C98F0;
}

/* Student List */
.student-list {
    list-style: none;
    padding: 0;
}

/* Student Card */
.student-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #4a90e2, #5dbeff);
    padding: 18px;
    margin-bottom: 12px;
    border-radius: 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.student-item:hover {
    transform: translateY(-4px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
}

/* Student Info */
.student-info {
    display: flex;
    flex-direction: column;
}

.student-name {
    font-weight: bold;
    color: #fff;
    font-size: 20px;
}

.student-id {
    font-size: 14px;
    color: #ddd;
}

/* Chat Button */
.chat-button {
    background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.chat-button:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.4);
}

/* No Students Message */
.no-student-msg {
    color: #fff;
    font-size: 18px;
    text-align: center;
    margin-top: 10px;
}

@media only screen and (max-width: 1200px) {
        .sidebar{
            width: 70px;  
        }

       
       .sidebar .sidebar-brand,
       .sidebar li{
            padding-left: 1rem;
            text-align: center;
        }
        .sidebar li a{
            padding-left: 0rem;
        }
        
        .sidebar .sidebar-brand h2 span:last-child,
        .sidebar li a span:last-child{
            display: none;  
        }
        .main-content{
            margin-left: 70px;  
        }
        .main-content header{
            width: calc(100% - 70px);  
            left: 70px;
        }
        
        .sidebar:hover{
            width: 345px;
            z-index: 200;
        }
       .sidebar:hover .sidebar-brand,
        .sidebar:hover li{
            padding-left: 1rem;
            text-align: left;
        }
        .sidebar:hover li a{
            padding-left: 0rem;
        }
        
        .sidebar:hover .sidebar-brand h2 span:last-child,
        .sidebar:hover li a span:last-child{
            display: inline;  
        }
    }
@media only screen and (max-width: 960px) {
    
    .container {
        grid-template-columns: repeat(3,1fr);
    }
}
@media only screen and (max-width: 768px){
    .container {
        grid-template-columns: 100%;
    }
    .search-wrapper{
        display: none;
    }
}


    @media only screen and (max-width: 768px){
        .container{
            grid-template-columns: repeat(2,1fr);
        }
        .search-wrapper{
            display:none;

        }
        .sidebar{
            left: -100% !important;
        }
        header h2 label {
            display: inline-block;
            justify-content: center !important;
            align-items: center;
            background: var(#2C98F0);
            padding-right: 0rem;
            margin-right: 1rem;
            height: 40px;
            width: 40px;
            color: #030202;
            border-radius: 50%;
        }

        header h2{
            font-size: 1.1rem;
        }
        header h2 span{
            text-align: center;
            padding-right: 0rem;
        }
        .main-content{
            width: 100%;
            margin-left: 0rem;
        }
        header{
            width: 100% !important;
            left: 0 !important;
        }

        #nav-toggle:checked + .sidebar{
            left: 0 !important;
            z-index: 100;
            width: 345px;
        }
    
        #nav-toggle:checked + .sidebar .sidebar-brand,
        #nav-toggle:checked + .sidebar li{
            padding-left: 1rem;
            text-align: left;
        }
        #nav-toggle:checked + .sidebar li a{
            padding-left: 1rem;
        }
        
        #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
        #nav-toggle:checked + .sidebar li a span:last-child{
            display: inline;  
        }

        #nav-toggle:checked ~ .main-content{
            margin-left: 0rem !important;
        }

    }

    </style>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><img src="src=images/Logo.png" alt=""><span>Smart Tutor</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="tutor_dashboard.html" ><span class="las la-home"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="tutor_manage_student_requests.html"><span class="las la-user"></span>
                    <span>Manage Student Requests</span></a>
                </li>
                <li>
                    <a href="parentlist.html"><span class="fa-solid fa-user-group"></span>
                    <span>Parents of Assigned Students</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="fa-solid fa-user-tie"></span>
                    <span>  Assigned Students</span></a>
                </li>
                <li>
                    <a href="created_communities.html"><span class="fa-solid fa-people-group"></span>
                    <span>Created Communities</span></a>
                </li>
                <li>
                    <a href="tutor_create_community.html"><span class="fa-solid fa-people-roof"></span>
                    <span>Create New Community</span></a>
                </li>
                <li>
                    <a href="tutor_start_online_session.html" onclick="saveUserToSession()">
                        <span class="fa-solid fa-video"></span>
                        <span>Create a Session</span>
                    </a>
                </li>
                <li>
                    <a href="tutor_join_online_session.html" onclick="saveUserToSession()">
                        <span class="fa-solid fa-video"></span>
                        <span>Join a Session</span>
                    </a>
                </li>

                <li>
                    <a href="loginpage.html"><span class="fa-solid fa-right-from-bracket"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
      <header>
        <h2 style="margin-top: 7px;">
            <label for="nav-toggle">
                <img src="images/bluebar2.png" src="" alt="Menu Icon" class="menu-icon">
            </label>
            Dashboard
        </h2>

        <div class="user-wrapper">
            <!-- <img id="userProfileImage" src="" width="40px" height="30px" alt="User Photo"> -->
            <div>
                <h4 id="userWrapperTutorName">Tutor</h4>
                <small>Tutor</small>
            </div>
        </div>
    </header>
  
      <main>
          <div class="container">
              <h2>Assigned Students</h2>
              <ul class="student-list" id="studentList"></ul>
          </div>
      </main>
  </div>
  
  <script>
     const tutorDetails = JSON.parse(sessionStorage.getItem('tutorDetails'));
    
    // Display tutor details on the page
    if (tutorDetails) {
        document.getElementById('userWrapperTutorName').textContent = tutorDetails.Tutor_Name;
    } else {
        document.getElementById('tutorDetails').innerHTML = `
            <p>Error: Tutor details not found. Please go back to the dashboard.</p>
        `;
    }
    const tutorData = sessionStorage.getItem("tutorDetails");
    let tutorId = null;

    if (tutorData) {
      const parsedData = JSON.parse(tutorData);
      tutorId = parsedData.Tutor_ID;
    } else {
      console.error("Tutor data not found in sessionStorage");
    }

    async function fetchAssignedStudents() {
      if (!tutorId) {
        console.error("Tutor ID not found");
        return;
      }

      const response = await fetch(`/api/tutor/assigned-students/${tutorId}`);
      const students = await response.json();

      const studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      students.forEach((student) => {
        const li = document.createElement("li");
        li.classList.add("student-item");

        li.innerHTML = `
          <div class="student-info">
            <span class="student-name">${student.Student_Name}</span>
          </div>

          <button class="chat-button" onclick="startChat(${student.Student_ID}, ${tutorId})">Chat</button>
      `;

        studentList.appendChild(li);
      });
    }

    fetchAssignedStudents();

    async function startChat(studentId, tutorId) {
      try {
        const response = await fetch("/api/student-tutor-chat/getRoom", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ studentId, tutorId }),
        });

        const data = await response.json();
        if (data.chatId) {
          // Redirect to the chat page with chatId and studentId in URL
          window.location.href = `/tutor_student_chat?chatId=${data.chatId}&studentId=${studentId}`;
        } else {
          console.error("Failed to retrieve chat room.");
        }
      } catch (error) {
        console.error("Error starting chat:", error);
      }
    }
  </script>
  
  
  </body>
