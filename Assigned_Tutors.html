    <style>
       *{
        padding: 0;

        box-sizing: border-box;

        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;

    .logo {

}
.logo span{

}

        width: 345px;
        position: fixed;
        left: 0;
        top: 0;

        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        line-height: 1.6;
        margin-left: 345px;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;

    }
    .search-wrapper input{

        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main{
        margin-top: 70px;
        padding: 2rem 1.5rem;
        width: 100%;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        min-height: calc(100vh - 70px);
    }
      /* Main Container */
      .container {
          width: 90%;
          max-width: 850px;
          background: rgba(255, 255, 255, 0.2);
          padding: 25px;
          margin: 30px auto;
          border-radius: 15px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
/* Title */
      .container h2 {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 15px;
          color: #2C98F0;
      }
      .tutor-list {
        list-style: none;
        padding: 0;
      }
      .tutor-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #4a90e2, #5dbeff);
        padding: 18px;
        margin-bottom: 12px;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .tutor-item:hover{
        transform: translateY(-4px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
      }
      /* tutor Info */
        .tutor-info {
            display: flex;
            flex-direction: column;
        }

        .tutor-name {
            font-weight: bold;
            color: #fff;
            font-size: 20px;
        }

        .tutor-id {
            font-size: 14px;
            color: #ddd;
        }
      .chat-button {
        background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .chat-button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.4);
      }
    </style>

  </div>
    <div class="main-content">
      <header>
        <h2 style="margin-top: 7px;">
            <label for="nav-toggle">
                <img src="images/bluebar2.png" src="" alt="Menu Icon" class="menu-icon">
            </label>
            Dashboard
        </h2>

        <div class="user-wrapper">
          <!-- <img src="images/user.jpg" width="40px" height="30px" alt=""> -->
          <div>
              <h4 id="studentName">Student</h4>
              <small>Student</small>
          </div>
      </div>
    </header>
  
    <main>
      <div class="container">
        <h2>Assigned Tutors</h2>
        <ul class="tutor-list" id="tutorList"></ul>
      </div>
    </main>
    
  </div>
    

    <script>
      const studentData = sessionStorage.getItem("studentData");
      let studentId = null;
      
      fetch('/dashboard')
        .then(response => response.json())
        .then(data => {
            const user = data.user;

            // Store user details in session storage
            sessionStorage.setItem('studentData', JSON.stringify(user));

            // Update the UI with the fetched data
            updateStudentDetails(user);
        });
      function updateStudentDetails(user) {
        document.getElementById('studentName').textContent = user.Student_Name || 'N/A';
      }

      if (studentData) {
        const parsedData = JSON.parse(studentData);
        studentId = parsedData.Student_ID;
      } else {
        console.error("Student data not found in sessionStorage");
      }

      async function fetchAssignedTutors() {
        if (!studentId) {
          console.error("Student ID not found");
          return;
        }

        const response = await fetch(`/api/student/assigned-tutors/${studentId}`);
        const tutors = await response.json();

        const tutorList = document.getElementById("tutorList");
        tutorList.innerHTML = "";

        tutors.forEach((tutor) => {
          const li = document.createElement("li");
          li.classList.add("tutor-item");

          li.innerHTML = `
            <div class="tutor-info">
            <span class="tutor-name">${tutor.Tutor_Name} (Subject: ${tutor.Subject})</span>
          </div>
            
            <button class="chat-button" onclick="startChat(${studentId}, ${tutor.Tutor_ID})">Chat</button>
        `;

          tutorList.appendChild(li);
        });
      }

      fetchAssignedTutors();

      async function startChat(studentId, tutorId) {
        try {
          const response = await fetch("/api/student-tutor-chat/getRoom", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ studentId, tutorId }),
          });

          const data = await response.json();
          if (data.chatId) {
            // Redirect to the chat page with chatId and tutorId in URL
            window.location.href = `/student_tutor_chat?chatId=${data.chatId}&tutorId=${tutorId}`;
          } else {
            console.error("Failed to retrieve chat room.");
          }
        } catch (error) {
          console.error("Error starting chat:", error);
        }
      }
    </script>
