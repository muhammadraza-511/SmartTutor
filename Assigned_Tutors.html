<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigned Tutors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 20px;
      }
      .tutor-list {
        list-style: none;
        padding: 0;
      }
      .tutor-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #e6e6e6;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .chat-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .chat-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Assigned Tutors</h2>
      <ul class="tutor-list" id="tutorList"></ul>
    </div>

    <script>
      const studentData = sessionStorage.getItem("studentData");
      let studentId = null;

      if (studentData) {
        const parsedData = JSON.parse(studentData);
        studentId = parsedData.Student_ID;
      } else {
        console.error("Student data not found in sessionStorage");
      }

      async function fetchAssignedTutors() {
        if (!studentId) {
          console.error("Student ID not found");
          return;
        }

        const response = await fetch(`/api/student/assigned-tutors/${studentId}`);
        const tutors = await response.json();

        const tutorList = document.getElementById("tutorList");
        tutorList.innerHTML = "";

        tutors.forEach((tutor) => {
          const li = document.createElement("li");
          li.classList.add("tutor-item");

          li.innerHTML = `
            <span>${tutor.Tutor_Name} (Subject: ${tutor.Subject})</span>
            <button class="chat-button" onclick="startChat(${studentId}, ${tutor.Tutor_ID})">Chat</button>
        `;

          tutorList.appendChild(li);
        });
      }

      fetchAssignedTutors();

      async function startChat(studentId, tutorId) {
        try {
          const response = await fetch("/api/student-tutor-chat/getRoom", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ studentId, tutorId }),
          });

          const data = await response.json();
          if (data.chatId) {
            // Redirect to the chat page with chatId and tutorId in URL
            window.location.href = `/student_tutor_chat?chatId=${data.chatId}&tutorId=${tutorId}`;
          } else {
            console.error("Failed to retrieve chat room.");
          }
        } catch (error) {
          console.error("Error starting chat:", error);
        }
      }
    </script>
  </body>
</html>
