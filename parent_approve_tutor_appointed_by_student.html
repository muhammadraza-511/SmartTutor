<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Approve Tutor Appointed by Student</title>
    <style>
            *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    }
    .logo {
    font-size: 30px;
    font-weight: bold;
    font-style: italic;
    font-family: "Montserrat";
    color: #000000;
    text-decoration: none;
    color: inherit;
}
.logo span{
    color: #f4f4f4;
}
    .sidebar{
        width: 345px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background: #2C98F0;
        z-index: 100;
        transition: width 300ms;
    }
    .sidebar-brand{
        height: 90px;
        padding: 1rem 0rem 1rem 2rem;
        color: #fff;
    }
    .sidebar-brand span{
        display: inline-block;
        padding-right: 1rem;
    }
    .sidebar-menu{
        margin-top: 1rem;
    }
    .sidebar-menu li{
        width: 100%;
        margin-bottom: 1.3rem;
        padding-left: 2rem;

    }
    .sidebar-menu a{
        padding-left: 1rem;
        display: block;
        color: #fff;
        font-size: 1.1rem;
        padding-top: 1rem;
    }
    .sidebar-menu a.active{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
    }
    .sidebar-menu a:hover{
        background: #fff;
        padding-top: 1rem ;
        padding-bottom: 1rem ;
        color: #2C98F0;
        border-radius: 30px 0px 0px 30px;
        transition-duration: 0.5s;
    }
    .sidebar-menu a span :first-child{
        font-size: 1.5rem;
        padding-right: 1rem;
    }
    .menu-icon {
    width: 33px;
    height: 33px;
    margin-top: -2px; /* Adjust this value to move the image down */
    vertical-align: middle;
    }
    #nav-toggle{
        display: none;
        
    }
    #nav-toggle:checked + .sidebar{
        width: 70px;  
    }
    #nav-toggle:checked + .sidebar .sidebar-brand ,
    #nav-toggle:checked + .sidebar li {
        padding-left: 1rem;
        text-align: center;
    }
    #nav-toggle:checked + .sidebar li a{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar li a span{
        padding-left: 0rem;
    }
    #nav-toggle:checked + .sidebar .sidebar-brand h2 span:last-child,
    #nav-toggle:checked + .sidebar li a span:last-child{
        display: none;  
    }
    #nav-toggle:checked ~ .main-content{
        margin-left: 70px;  
    }
    #nav-toggle:checked ~ .main-content header{
        width: calc(100% - 70px);  
        left: 70px;
    }
    .main-content{
        transition: margin-left 300ms;
        margin-left: 345px;
        background-color: #ddd;
    }
    header{
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        position: fixed;
        left: 345px;
        width: calc(100% - 345px);
        top: 0;
        z-index: 100;
        transition: left 300ms;
    }
    header h2{
        color: #222;
    }
    header label span{
        font-size: 1.7rem;
        padding-right: 1rem;

    }
    .search-wrapper{
        border: 1px solid #ccc;
        /* border-radius: 25px; */
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
    }
    .search-wrapper span{
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
    }
    .search-wrapper input{
        height: 100%;
        padding: .5rem;

    }
    .user-wrapper{
        display: flex;
        align-items: center;
    }
    .user-wrapper img{
        border-radius: 50%;
        margin-left: 1rem;

    }
    .user-wrapper small{
        display: inline-block;
        color: black;
        
    }
    main{
        width: 100%;
        background-image: url('images/background1.png');
        /* background-size: cover; */
        background-position: center; 
        background-repeat: repeat;
        margin-top: 70px;
        padding: 2rem 1.5rem;
        min-height: calc(100vh - 70px);
    }
        .v-card {
            display: flex;
            align-items: flex-start;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .v-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 16px;
        }
        .v-card h3 {
            margin: 0;
            color: #0056b3;
        }
        .v-card p {
            margin: 4px 0;
        }
        .btn {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .approve-btn {
            background-color: green;
            color: white;
        }
        .reject-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><img src="src=images/Logo.png" alt=""><span>Smart Tutor</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                  <a href="parent_dashboard.html" ><span class="las la-home"></span>
                  <span>Dashboard</span></a>
                </li>
                <li>
                  <a href="" class="active"><span class="las la-user"></span>
                  <span>Approve Tutor</span></a>
                </li>
                <li>
                    <a href="tutorlist.html"><span class="las la-user"></span>
                    <span>Assigned Tutors List</span></a>
                </li>
                <li>
                  <a href="index.html"><span class="las la-calendar"></span>
                  <span>Logout</span></a>
                </li>
              </ul>
          </div>
    </div>
    <div class="main-content">
        <header>
            <h2 style="margin-top: 7px;">
                <label for="nav-toggle">
                    <img src="images/bluebar2.png" alt="Menu Icon" class="menu-icon">
                </label>
                Dashboard
            </h2>
    
            <div class="user-wrapper">
                <div>
                    <h4 id="userWrapperAdminName">Admin</h4> <!-- Changed ID -->
                    <small>Parent</small>
                </div>
            </div>
        </header>
        <main>
            <section style="background: #ffffffe0; padding: 20px; border-radius: 10px; ">
                <div id="tutorCards">
                    <h2>Tutor Approval Requests</h2>
                    <p id="noTutorsMessage" style="display: none;">No tutors found for approval.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Retrieve Parent Details from Session Storage
        const parentDetails = JSON.parse(sessionStorage.getItem('parentDetails'));
    
        if (parentDetails) {
            // document.getElementById('parentEmail').textContent = `Email: ${parentDetails.Parent_Email}`;
            // document.getElementById('parentRollNo').textContent = `Roll Number: ${parentDetails.Parent_Roll_No || 'N/A'}`;
            // document.getElementById('parentID').textContent = `Parent ID: ${parentDetails.Parent_ID}`;
            // document.getElementById('parentContact').textContent = `Contact Number: ${parentDetails.Parent_number}`;
            document.getElementById('userWrapperAdminName').textContent = parentDetails.Parent_Email;
            // Fetch Tutor Approval Requests
            const parentID = parentDetails.Parent_ID;
            fetch(`/parent_approve_tutor_appointed_by_student`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ parentID })
            })
            .then(response => response.json())
            .then(data => {
                const tutorCardsContainer = document.getElementById('tutorCards');
                const noTutorsMessage = document.getElementById('noTutorsMessage');
                tutorCardsContainer.innerHTML = `<h2>Tutor Approval Requests</h2>`;
                if (data.tutors && data.tutors.length > 0) {
                    noTutorsMessage.style.display = 'none';
                    data.tutors.forEach(tutor => {
                        const card = document.createElement('div');
                        card.className = 'v-card';
                        card.id = `tutor-card-${tutor.Tutor_ID}`; // Add ID for easy reference
                        card.innerHTML = `
                            <img src="${tutor.imagePath}" alt="${tutor.Tutor_Name}'s picture">
                            <div>
                                <h3>${tutor.Tutor_Name}</h3>
                                <p><strong>Email:</strong> ${tutor.Tutor_Email}</p>
                                <p><strong>Phone:</strong> ${tutor.Tutor_Number}</p>
                                <p><strong>Roll Number:</strong> ${tutor.Tutor_Roll_No}</p>
                                <p><strong>Country:</strong> ${tutor.tutor_country}</p>
                                <p><strong>City:</strong> ${tutor.tutor_city}</p>
                                <p><strong>Language:</strong> ${tutor.tutor_language}</p>
                                <p><strong>Degree:</strong> <a href="${tutor.degreeLink}" target="_blank">View Degree</a></p>
                                <p><strong>Specialization:</strong> ${tutor.tutor_specialization}</p>
                                <p><strong>Experience:</strong> ${tutor.tutor_experience}</p>
                                <p><strong>Fee:</strong> ${tutor.tutor_teaching_fee}</p>
                                <p><strong>Subjects:</strong> ${tutor.tutor_teaches_subject}</p>
                                <button class="btn approve-btn" data-tutor-id="${tutor.Tutor_ID}" data-action="accept">Accept Tutor</button>
                                <button class="btn reject-btn" data-tutor-id="${tutor.Tutor_ID}" data-action="reject">Reject Tutor</button>
                            </div>
                        `;
                        tutorCardsContainer.appendChild(card);
                    });
                } else {
                    noTutorsMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error("Error fetching tutors:", error);
            });
        } else {
            document.getElementById('parentDetails').innerHTML = `<p>Parent details not found. Please log in again.</p>`;
        }
    
        // Handle accept/reject tutor
        document.getElementById('tutorCards').addEventListener('click', (event) => {
            if (event.target && event.target.classList.contains('btn')) {
                const tutorID = event.target.getAttribute('data-tutor-id');
                const action = event.target.getAttribute('data-action');
                const parentID = parentDetails.Parent_ID;
    
                fetch('/update_tutor_status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tutorID, parentID, action })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`Tutor ${action}ed successfully.`);
                        // Find the corresponding v-card and remove it
                        const tutorCard = document.getElementById(`tutor-card-${tutorID}`);
                        if (tutorCard) {
                            tutorCard.remove(); // Removes the v-card from the DOM
                        }
                    } else {
                        alert('Error updating tutor status.');
                    }
                })
                .catch(error => {
                    console.error("Error updating tutor status:", error);
                });
            }
        });
    </script>
    </body>
</html>
